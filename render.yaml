services:
  - type: web
    name: smart-deals-ai
    env: node
    plan: free
    buildCommand: npm run build
    postDeployCommand: node scripts/setup-db.js && npx -y drizzle-kit@0.30.6 push
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: smart-deals-ai-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: SENDGRID_API_KEY
        sync: false
    autoDeploy: false

databases:
  - name: smart-deals-ai-db
    databaseName: smart_deals_ai
    user: smart_deals_ai_user
    plan: free